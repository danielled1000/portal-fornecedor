<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Portal do Fornecedor</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  
  <!-- CSS-->
  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="./assets/css/index.css">


</head>

<body>
  <section class="container container-hero">
    <div class="row">
      <div class="col-6 box">
        <div class="card" style="width: 23.5rem">
          <div class="card-body">
            <h5 class="card-title">Login:</h5>
            <form>
              <div class="form-group">
                <label for="input">Digite seu e-mail:</label>
                <input type="email" class="form-control" id="input" placeholder="E-mail" required=""
                  data-required-msg="Campo Obrigatório" aria-describedby="login-error" aria-invalid="true">
              </div>
              <div class="form-group">
                <label for="input">Digite sua senha:</label>
                <input type="password" class="form-control" id="input" placeholder="Senha"
                  data-required-msg="Campo Obrigatório" aria-describedby="login-error" aria-invalid="true">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="form-check-label" for="Check">Lembrar senha</label>
              </div>
              <button type="submit" class="btn-login">Entrar</button>
<!--               <a href="./Profarma/Login/EntrarAzureAD" class="btn-microsoft">
                <img class="valign--middle" src="./assets/img/svg/logoms.svg" alt="">
                <span class="valign--middle">Entrar com a Microsoft</span>
              </a> -->
            </form>
            <small>Reded1000 ® 2023 - Versão 01</small>
          </div>
        </div>
      </div>
      <div class="col-6 box">
        <div class="logo-text">
          <img src="./assets/img/svg/Logocompleta.svg" id="logo-text-image" alt="Logo">
          <img src="./assets/img/svg/linha.svg" id="linha-coral" alt="logo2">
          <h1>Bem-vindo ao <b>Portal Fornecedor</b> </h1>
          <p>Nós valorizamos nossa parceria com os fornecedores e somos incansáveis na busca por excelência. Através
            deste portal, você terá acesso as informações necessárias para que possamos alcançar nossos objetivos
            comuns.</p>
        </div>

      </div>
    </div>
  </section>

</body>

</html>
